apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId "com.ntucap.itcm"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'org.zakariya.stickyheaders:stickyheaders:0.7.6'
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.alibaba:fastjson:1.2.9'
    compile 'com.roughike:bottom-bar:2.2.0'
    compile 'com.github.davidpizarro:pickerui:1.0.1'
    compile 'com.github.johnpersano:supertoasts:2.0'
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.github.gigamole.arcprogressstackview:library:1.0.3'
    compile 'org.zakariya.stickyheaders:stickyheaders:0.7.6'
    testCompile 'junit:junit:4.12'
}
